query GetIndividualRequestPageData {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    categories {
        findAll {
            categoryId
            title
        }
    }
    kitchens {
        findAll {
            kitchenId
            title
        }
    }
    allergies {
        findAll {
            allergyId
            title
        }
    }
}
