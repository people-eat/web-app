query FindOneUserBookingRequest($userId: String!, $bookingRequestId: String!) {
    users {
        bookingRequests(userId: $userId) {
            findOne(bookingRequestId: $bookingRequestId) {
                bookingRequestId
                globalBookingRequestId
                adultParticipants
                children
                dateTime
                status
                userAccepted
                cookAccepted
                kitchenId
                occasion
                preparationTime
                price {
                    amount
                    currencyCode
                }
                duration
                createdAt
                cook {
                    cookId
                    rank
                    user {
                        firstName
                        profilePictureUrl
                    }
                }
            }
        }
    }
}
