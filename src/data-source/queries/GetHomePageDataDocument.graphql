query GetHomePageDataDocument {
    users {
        signedInUser: me {
            ...SignedInUser
        }
    }
    publicCooks {
        findHeroes {
            cookId
            user {
                userId
                firstName
                profilePictureUrl
            }
            rank
            biography
            location {
                latitude
                longitude
            }
            city
            travelExpenses
            createdAt
        }
    }
    publicMenus {
        findHeroes {
            menuId
            title
            description
            kitchen {
                kitchenId
                title
            }
            cook {
                cookId
                rank
                user {
                    firstName
                    profilePictureUrl
                }
            }
            categories {
                categoryId
                title
            }
            imageUrls
            basePrice
            basePriceCustomers
            pricePerAdult
            pricePerChild
            currencyCode
        }
    }
}
